<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>LUA 관리자</title>
    <!--
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="sticky top-0 bg-slate-600 text-white flex items-center justify-between">
      <div class="text-lg font-bold px-4 py-3">LUA 관리자</div>
      <div class="buttons pr-4 py-3"></div>
    </header>
    <div id="root" class="px-5 py-3"></div>
    <div id="modal" class="modal fade bg-slate-900/70 backdrop-blur-sm">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content p-3 md:p-5">
          <!-- Modal Header -->
          <div class="modal-header px-3 py-2">
            <h2 class="modal-title text-2xl md:text-3xl font-bold text-slate-900 leading-tight"></h2>
            <button type="button" class="modal-close-button cursor-pointer w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 text-slate-700 transition-colors flex-shrink-0">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body px-3 py-2 text-slate-700 text-base leading-relaxed custom-scrollbar">
            <!-- Full article content will be inserted here -->
          </div>
          <!-- Modal Buttons -->
          <div class="modal-buttons text-center py-3">
            <button type="button" class="modal-confirm-button mx-3 px-8 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">저장</button>
            <button type="button" class="modal-cancel-button mx-3 px-8 py-2 rounded-md bg-slate-100 hover:bg-slate-200 text-slate-700 transition-colors">취소</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
